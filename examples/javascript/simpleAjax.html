<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <title>My Web Page</title> 
    <link rel="stylesheet" type="text/css" href="../htmlExamples/style.css"> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">

function theFunction(){
	alert("you just loaded!");
}

function getByID(){
/** the old way **
	var navs = document.getElementsByTagName("section");
	for(var i = 1; i < navs.length; i++)
	{
		var newVar = navs[i].innerHTML;
		alert("The code for navs[" + i + "]: " + newVar);
		var codehere = document.getElementById("codehere");
		codehere.innerHTML = newVar;
	}	
/**end the old way **/

/**jquery way**/

	console.log("beginning getByID()");

	$("section").each(function(index){
		$("#codehere").html($("#codehere").html() + "<i>" + index + "</i>" + $( this ).html() + "<br><br>");
	});

/**end jquery way**/
}


function getHtml(){
	var navs = document.getElementsByTagName("section");
	for(var i = 1; i < navs.length; i++)
	{
		var newVar = escapeThings(navs[i].innerHTML);
		var codehere = document.getElementById("codehere");
		alert("The code for navs[" + i + "]: " + newVar);
		codehere.innerHTML = newVar;
	}	
}

function escapeThings(html) {
    html = html.replace(/&/g, '&amp;');
    html = html.replace(/</g, '&lt;');
    html = html.replace(/>/g, '&gt;');
    return html;
}
</script>

  </head> 
  <body onload="theFunction()"> 
    <header> 
     <h1>My Web Page</h1> 
     <h2>Home to my stuff</h2> 
    </header> 

    <input type="submit" value="Get All Sections" onclick="getByID()" /><br>
    <input type="submit" value="Get Section HTML" onclick="getHtml()" /><br>

   <section id="codehere">
     code will go here!
   </section>

<br><br>
    <nav> 
     <ul> 
      <li><a href="#section1">Section 1</a></li> 
      <li><a href="#section2">Section 2</a></li> 
      <li><a href="#section3">Section 3</a></li> 
     </ul> 
    </nav> 
    <section id="section1"> 
     <h2>Welcome to Section 1!</h2> 
     <p>A section of content!</p> 
    </section> 
<br><br><br><BR><BR><BR><BR><BR><BR><BR><BR>
    <section id="section2"> 
     <h2>Welcome to Section 2!</h2> 
     <p>moar content!</p> 
    </section> 
<br><br><br><BR><BR><BR><BR><BR><BR><BR><BR>
    <section id="section3"> 
     <h2>Welcome to Section 3!</h2> 
     <p>yet another content section!</p> 
    </section> 
<br><br><br><BR><BR><BR><BR><BR><BR><BR><BR>

  </body> 
</html>
