<html><head><title>Input examples</title></head>
<body>

<h2>Selects</h2>
<form action="htmlInputs.html" method="GET">
<select name="drinks">
  <option value="cafe">Coffee</option>
  <option value="givemewings">Redbull</option>
  <option value="h2o">water</option>
  <option value="awake">espresso</option>
</select>
<br>
 <input type="submit"> 
</form>

<h2>Radios</h2>
<form action="htmlInputs.html" method="GET">
  <input type="radio" name="favTeam" value="odu" checked> Old Dominion<br>
  <input type="radio" name="favTeam" value="vcu"> Virginia Commonwealth<br>
  <input type="radio" name="favTeam" value="vt"> Virginia Tech
<br>
 <input type="submit"> 
</form>



<h2>Checkboxes</h2>
<form action="htmlInputs.html" method="GET">
  <input type="checkbox" name="bestcar" value="ford" checked>Mustang<br>
  <input type="checkbox" name="bestcar" value="dodge">Challenger<br>
  <input type="checkbox" name="bestcar" value="chevy">Camaro<br>
  <input type="checkbox" name="bestcar" value="bmw">M3<br>
<br>
 <input type="submit"> 
</form>





</body>
</html>
